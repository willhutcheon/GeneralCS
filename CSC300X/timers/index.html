<!DOCTYPE html>
<html lang="en">

<head>
    <title>CSC 300X JS Timers</title>
    <script src="script.js" defer></script>
</head>

<body>
    <div id="delayer">
        <button id="demo-btn-delay">Click me delay!</button>
        <span id="output-text-delay"></span>
    </div>

    <div id="repeater">
        <button id="demo-btn-repeat">Click me repeat!</button>
        <span id="output-text-repeat"></span>
    </div>


    <div id="toggler">
        <button id="toggle-btn">Start/Stop<button>
                <span id="output-text-toggle"></span>
    </div>

</body>

</html>
